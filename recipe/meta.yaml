{% set name = "libdate" %}
{% set version = "3.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HowardHinnant/date/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0449667ea85c5b411c28d08a53f1e420c73416caa5b693c249dac9763eb97b7c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

test:
  commands:
    - test -f $PREFIX/include/date/date.h  # [unix]
    - if not exist %LIBRARY_INC%\\date\\date.h exit 1  # [win]

about:
  home: https://github.com/HowardHinnant/date
  summary: A date and time library based on the C++11/14/17 <chrono> header
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
